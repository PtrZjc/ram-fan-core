spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true

spring.datasource.jdbc-url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.liquibase.change-log=classpath:/db/changelog.xml
spring.liquibase.context=dev
spring.liquibase.default-data-schema=ram_data
spring.liquibase.default-liquibase-schema=ram_liquibase
ram.base.url=https://rickandmortyapi.com/api